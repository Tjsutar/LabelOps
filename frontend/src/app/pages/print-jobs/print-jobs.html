<div class="p-5 max-w-7xl mx-auto">
  <!-- Header -->
  <app-search-by-id (searchIdEvent)="searchById($event)"></app-search-by-id>
  <div class="flex justify-between items-center mb-5">
    <h2 class="text-xl font-semibold text-gray-800 ml-4">Print Jobs</h2>
    <div class="flex gap-3">
      <button
        (click)="exportPrintJobs()"
        [disabled]="loading || exporting"
        class="px-4 py-2 bg-green-600 text-white rounded shadow-sm cursor-pointer text-xs font-medium hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
      >
        {{ exporting ? "Exporting..." : "Export CSV" }}
      </button>
      <button
        (click)="loadPrintJobs()"
        [disabled]="loading"
        class="px-4 py-2 bg-blue-600 text-white rounded shadow-sm cursor-pointer text-xs font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
      >
        {{ loading ? "Loading..." : "Refresh" }}
      </button>
    </div>
  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center py-10 text-gray-600">
    <p>Loading print jobs...</p>
  </div>

  <!-- Error -->
  <div
    *ngIf="error"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-5"
  >
    <p>{{ error }}</p>
    <button
      (click)="loadPrintJobs()"
      class="bg-red-600 text-white px-3 py-1 rounded shadow-sm cursor-pointer text-xs font-medium mt-2 hover:bg-red-700"
    >
      Try Again
    </button>
  </div>

  <!-- Table -->
  <div
    *ngIf="!loading && !error"
    class="bg-white rounded-lg shadow-md overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="w-full border-collapse">
        <thead
          class="sticky top-0 z-10 bg-gray-200 text-xs font-bold text-gray-600 uppercase tracking-wider"
        >
          <tr>
            <th class="px-3 py-3 text-left">Label ID</th>
            <th class="px-3 py-3 text-left">Retries</th>
            <th class="px-3 py-3 text-left">Created</th>
            <th class="px-3 py-3 text-left">Updated</th>
            <th class="px-3 py-3 text-left">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let job of printJobs"
            class="border-b border-gray-200 hover:bg-gray-50 text-xs"
          >
            <td class="px-3 py-3">{{ job.actual_label_id }}</td>
            <td class="px-3 py-3">{{ job.retry_count }}</td>
            <td class="px-3 py-3">{{ formatDate(job.created_at) }}</td>
            <td class="px-3 py-3">{{ formatDate(job.updated_at) }}</td>
            <td class="px-3 py-3">
              <div class="flex gap-2 flex-wrap">
                <button 
                  *ngIf="
                        job.status === 'failed' &&
                        job.retry_count < job.max_retries
                      "
                  (click)="retryPrintJob(job.id)"
                  class="px-3 py-1 bg-yellow-600 text-white rounded shadow-sm cursor-pointer text-xs font-medium hover:bg-yellow-700"
                >
                  Retry
                </button>
                <!-- <button
                  (click)="viewZPL(job)"
                  class="px-3 py-1 bg-blue-600 text-white rounded text-xs hover:bg-blue-700"
                >
                  View ZPL in console
                </button> -->
                <button
                  (click)="retryPrintJob(job.id)"
                  [disabled]="loading || !job.actual_label_id"
                  class="px-3 py-1 bg-blue-600 text-white border-none rounded cursor-pointer text-xs hover:bg-blue-700"
                >
                  Re-Print
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty -->
    <div *ngIf="printJobs.length === 0" class="text-center py-10 text-gray-600">
      <p>No print jobs found.</p>
    </div>
  </div>

  <!-- ZPL Modal -->
  <div
    *ngIf="showZPLModal"
    class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50"
    (click)="closeZPLModal()"
  >
    <div
      class="bg-white rounded-lg max-w-4xl max-h-screen overflow-auto relative"
      (click)="$event.stopPropagation()"
    >
      <div
        class="flex justify-between items-center p-5 border-b border-gray-200"
      >
        <h3 class="text-xl font-semibold text-gray-800">ZPL Content</h3>
        <button
          (click)="closeZPLModal()"
          class="text-2xl text-gray-600 hover:text-gray-800 w-8 h-8 flex items-center justify-center"
        >
          &times;
        </button>
      </div>
      <div class="p-5">
        <pre class="bg-gray-100 p-4 rounded text-sm overflow-x-auto">
{{
              selectedZPL
            }}</pre
        >
      </div>
    </div>
  </div>
</div>
